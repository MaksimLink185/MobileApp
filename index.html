<!DOCTYPE html>
<html>
<head>
	<title>Калькулятор Віцотків</title>
	<meta charset="utf-8">
	<style type="text/css">
		header{
			display: block;
			width: 100%;
			height: 70px;
			background: #eee;
			text-align: center;
		}
		input{width: 100%;}
		button{width: 100%; text-align: center; height: 100px;}
	</style>
</head>
<body style="font-family: sans-serif;">

	<header class="header">
		<h1>Калькулятор Віцотків</h1>
	</header>
	<div class="content">
		<h2 id = "otwIn">Відповідь: </h2>
		<hr>
		<input type="text" id="number" placeholder="Ведіть число..."><br><br>
		<input type="text" id="persent" placeholder="Ведіть Віцоток..."><br><br>
		<button onclick="main()">Відповідь</button>
	</div>

	<script type="text/javascript">
		function main() {
			var number = document.getElementById("number").value;
			var persent = document.getElementById("persent").value;
			var otwIn = document.getElementById("otwIn");

			var sen = (number * persent) / 100;
			otwIn.innerHTML = "Відповідь: "+ sen;
		}
	</script>
</body>
</html>
